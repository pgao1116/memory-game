<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="memoryGame.css" />
  </head>
  <body>
    <h1 id="title">Memory Game!</h1>
    <p id="intro">Click on a card to reveal the color.
       Try to find all the matching colors!
        You can play without clicking start, 
        but click start to try to beat it under 60 seconds!</p>
    
   
    <div id="startReset">
      <button id="start">Start Game</button>
      <button id="reset">Reset Game</button>
    </div>

    <div class="time">
      <p>Time:<span id="timer">0</span></p>
    </div>

    <div class="gameBoard">
    </div>
    
    <script src="memoryGame.js"></script>
  </body>
</html>
